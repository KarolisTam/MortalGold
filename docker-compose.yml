version: "3.7"  # nurodome suderinamo docker-compose versijÄ…
services:
  mortalgold:
    build: .
    image: python:mortalgold
    container_name: mortalgold.dev
    tty: true
    stdin_open: true
    restart: always
    ports:
      - 8000:8000
    volumes:
      - ./mortalgold:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis
    links:
      - db:postgres
    command: >
      bash -c "python wait_for_postgres.py &&
               python manage.py migrate &&
               python manage.py collectstatic --noinput &&
               gunicorn mortalgold.wsgi --bind 0.0.0.0:8000"

  daphne_service:
    build: .
    image: python:mortalgold
    container_name: mortalgold.dap
    tty: true
    stdin_open: true
    restart: always
    ports:
      - 8001:8001
    volumes:
      - ./mortalgold:/app
    env_file:
      - .env
    depends_on:
      - db
      - redis
    links:
      - db:postgres
    command: >
      bash -c "python wait_for_postgres.py &&
               python manage.py migrate &&
               daphne -b 0.0.0.0 -p 8001 mortalgold.asgi:application"
  db:
    image: postgres
    container_name: mortalgold.db
    restart: always
    ports:
      - 5432:5432
    volumes:
      - ./dbdata:/var/lib/postgresql/dbdata
    env_file:
      - .env
  nginx:
    build: ./nginx/.
    image: nginx:mortalgold
    container_name: mortalgold.nginx
    restart: always
    ports:
      - 80:80
    links:
      - mortalgold:mortalgold
    volumes:
      - ./mortalgold/media:/app/media
      - ./mortalgold/static:/app/static
  redis:
    image: redis 
    container_name: mortalgold.redis
    restart: always
    ports:
      - 6379:6379
  